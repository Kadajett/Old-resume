<div class="section-inner"><h2 class="heading pull-right">Blog Posts</h2><div class="content"><!--//item--><div class="item row" data-ng-repeat="post in posts"><div class="desc col-md-12 col-sm-12 col-xs-12 text-right"><h3 class="title">{{post.title}}</h3><p>{{post.body}}</p><p data-ng-if="post.link"><a class="more-link" data-ng-href="post.link" target="_blank"><i class="fa fa-external-link"></i>{{post.link}}</a></p></div><div class="col-md-3 col-sm-3 col-xs-12" data-ng-if="false"><img class="img-responsive project-image" data-ng-src="{{post.image}}" alt="project name"></div><!--//desc--><!--             <hr class="divider" /> --></div><!--//item--></div><!--//content--></div><!--//section-inner-->
